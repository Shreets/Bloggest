{% extends 'portfolio/base.html' %}
{% block content%}

<h1 class="blog_title">{{blog.title}}</h1>
<div class="blog-detail blog-body">
    <h5>Posted On : {{blog.date_created}}</h5>
    {% if blog.image %}
    <img height="400" src="{{blog.image.url}}" width="600"/>
    {% endif %}
    <p>{{blog.body}}</p>
</div>
{% endblock %}
